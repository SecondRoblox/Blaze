<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h1 id="profile-username">Username</h1>
        <div>
            <img id="profile-picture" src="default-profile.jpg" alt="Profile Picture" width="150" height="150">
        </div>
        <p id="profile-description">Description</p>
    </div>

    <script>
        // Get the query parameters from the URL (e.g., ?username=john)
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');

        // Fetch the user's profile info from the server
        fetch(`/get-profile?username=${username}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-username').textContent = data.username;
                document.getElementById('profile-picture').src = data.pictureUrl || 'default-profile.jpg';
                document.getElementById('profile-description').textContent = data.description || 'No description provided.';
            })
            .catch(err => console.error('Error loading profile:', err));
    </script>
</body>
</html>
