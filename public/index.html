<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Chatroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Blaze Chatroom</h1>
        </header>

        <!-- User section -->
        <div class="user-info">
            <input type="text" id="usernameInput" placeholder="Enter your username" />
            <button id="setProfileButton">Set Profile</button>
        </div>

        <!-- Chatroom Messages -->
        <div id="messages" class="messages-container"></div>

        <!-- Input for new message -->
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendMessage">Send</button>

        <!-- Profile Form -->
        <div class="profile-form">
            <input type="text" id="profilePictureUrl" placeholder="Enter profile picture URL" />
            <textarea id="profileDescription" placeholder="Enter a short description"></textarea>
            <button id="setProfile">Update Profile</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // DOM Elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessage');
        const usernameInput = document.getElementById('usernameInput');
        const profilePictureInput = document.getElementById('profilePictureUrl');
        const profileDescriptionInput = document.getElementById('profileDescription');
        const setProfileButton = document.getElementById('setProfile');

        // Send message to server (also on Enter key)
        function sendMessage() {
            const message = messageInput.value;
            const username = usernameInput.value || 'Anonymous'; // Default to "Anonymous" if no username
            if (message) {
                socket.emit('message', { username, message });
                messageInput.value = ''; // Clear input field
            }
        }

        // Listen for Enter key
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Send message when button is clicked
        sendMessageButton.addEventListener('click', sendMessage);

        // Display incoming messages
        socket.on('message', (data) => {
            const { username, message } = data;

            // Create message element with clickable username
            const messageElement = document.createElement('div');
            const usernameElement = document.createElement('span');
            usernameElement.textContent = username;
            usernameElement.style.color = 'blue';
            usernameElement.style.cursor = 'pointer';
            usernameElement.addEventListener('click', () => {
                window.location.href = `/profile.html?username=${username}`; // Redirect to profile page
            });

            messageElement.appendChild(usernameElement);
            messageElement.append(`: ${message}`);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        });

        // Update profile information
        setProfileButton.addEventListener('click', () => {
            const username = usernameInput.value || 'Anonymous';
            const pictureUrl = profilePictureInput.value;
            const description = profileDescriptionInput.value;

            fetch('/set-profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, pictureUrl, description })
            })
            .then(() => {
                alert('Profile updated!');
            })
            .catch(err => console.error('Error updating profile:', err));
        });
    </script>
</body>
</html>
