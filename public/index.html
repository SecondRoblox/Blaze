<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="https://png.pngtree.com/png-vector/20220630/ourmid/pngtree-fire-flame-logo-template-png-image_5632642.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
        }
        header {
            background: linear-gradient(90deg, red, orange, yellow, orange, red);
            background-size: 300% 300%;
            animation: blaze 3s infinite ease-in-out;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        @keyframes blaze {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 69, 0, 0.5);
        }
        #messages {
            border: 1px solid rgba(255, 69, 0, 0.7);
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #222;
        }
        #messages div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: rgba(255, 69, 0, 0.9);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid rgba(255, 69, 0, 0.7);
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #444;
            color: white;
        }
        button {
            padding: 10px;
            border: none;
            background-color: rgba(255, 69, 0, 0.9);
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: rgba(255, 140, 0, 0.9);
        }
        #usernameInput {
            margin-bottom: 10px;
            background-color: #444;
            color: white;
            border: 1px solid rgba(255, 69, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blaze</h1>
    </header>
    <div class="chat-container">
        <input type="text" id="usernameInput" placeholder="Enter your username" />
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendMessage">Send</button>
    </div>
</body>
</html>
